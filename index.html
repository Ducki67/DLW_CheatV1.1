<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DLW_Cheat</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding-top: 15vh;
      margin: 0;
    }

    #click-btn {
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      margin-top: 2rem;
    }

    #info {
      white-space: pre-line;
      margin-top: 2rem;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>DLW_Cheat</h1>
  <button id="click-btn">Click me :)</button>
  <div id="info"></div>

  <!-- Background music -->
  <audio id="bg-music" src="bg.mp3" loop autoplay></audio>

  <!-- Click sound -->
  <audio id="click-sound" src="click.mp3" loop></audio>

  <script>
    const clickBtn = document.getElementById('click-btn');
    const info = document.getElementById('info');
    const bgMusic = document.getElementById('bg-music');
    const clickSound = document.getElementById('click-sound');

    // Set volume levels
    bgMusic.volume = 1.0; // browser max is 1.0, not 12.2
    clickSound.volume = 1.0;

    // Ensure bg music tries to play (some browsers require user interaction)
    bgMusic.play().catch(() => {
      console.log("Autoplay blocked, will start on click.");
    });

    clickBtn.addEventListener('click', () => {
      clickBtn.style.display = 'none';
      clickSound.play();

      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          info.style.display = 'block';
          info.innerText =
            `IP Address: ${data.ip}
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
ISP: ${data.org || 'Unknown'}

We see you. ðŸ‘`;
        })
        .catch(() => {
          info.style.display = 'block';
          info.innerText = 'Could not retrieve IP info...';
        });
    });
  </script>
</body>
</html>
