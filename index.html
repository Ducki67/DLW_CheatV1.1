<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DLW_Cheat</title>
  <style>
    /* Background and general style */
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      text-align: center;
      position: relative;
    }

    /* Flicker and glitch effect on text */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.3; }
      50% { opacity: 0.1; }
      55% { opacity: 0.3; }
      60% { opacity: 0.7; }
    }
    @keyframes glitch {
      0% {
        clip-path: inset(0 0 45% 0);
        transform: translate(2px, -2px);
      }
      20% {
        clip-path: inset(0 0 30% 0);
        transform: translate(-2px, 2px);
      }
      40% {
        clip-path: inset(0 0 55% 0);
        transform: translate(2px, 2px);
      }
      60% {
        clip-path: inset(0 0 30% 0);
        transform: translate(-2px, -2px);
      }
      80% {
        clip-path: inset(0 0 40% 0);
        transform: translate(2px, -2px);
      }
      100% {
        clip-path: inset(0 0 45% 0);
        transform: translate(0);
      }
    }

    /* Scanline effect */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.03),
        rgba(0,255,0,0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      z-index: 10;
      animation: scanline 5s linear infinite;
    }
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* Button styling */
    #click-btn {
      background: #0f0;
      border: none;
      color: #000;
      font-size: 2rem;
      padding: 1rem 3rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow:
        0 0 8px #0f0,
        0 0 20px #0f0,
        0 0 30px #0f0;
      user-select: none;
      transition: box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    #click-btn:hover {
      box-shadow:
        0 0 15px #0f0,
        0 0 35px #0f0,
        0 0 45px #0f0;
      animation: glitch 1s infinite;
    }

    /* Glitch text effect */
    #click-btn::before,
    #click-btn::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      opacity: 0.8;
      color: #0f0;
      clip-path: inset(0);
    }
    #click-btn::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch 1s infinite linear alternate-reverse;
    }
    #click-btn::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitch 1s infinite linear alternate;
    }

    /* IP info styling */
    #info {
      margin-top: 2rem;
      font-size: 1.3rem;
      line-height: 1.5;
      max-width: 90%;
      white-space: pre-line;
      animation: flicker 3s infinite;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0;
    }

  </style>
</head>
<body>

  <button id="click-btn" data-text="DLW_Cheat">DLW_Cheat</button>
  <div id="info"></div>
